<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>App Name</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="./js/app.js"></script>
</head>
<body>
	<form id="createGroup">
		<label for="group-name">Group Name:</label>
		<input type="text" name="group-name" id="groupName">
		<input type="submit" id="submitGroup">
	</form>
	<form id="addRestaurant">
		<label for="user-name">User Name:</label>
		<input type="text" name="user-name" id="userName">
		<label for="city">City:</label>
		<input type="text" name="city" id="city">
		<label for="restaurant-name">Restaurant Name:</label>
		<input type="text" name="restaurant-name" id="restaurantName">
		<input type="submit" id="submitRestaurant">
	</form>
	<form id="searchGroups">
		<label for="search-group">Search for a Group</label>
		<input type="text" name="search-group" id="searchGroup">
		<input type="submit" id="submitSearch">
	</form>
</body>
</html>
